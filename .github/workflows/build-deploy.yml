name: Build and Deploy to K8s

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Backend Image
        run: docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend_ai_realtime_pong:latest ./backend

      - name: Build Frontend Image
        run: docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend_ai_realtime_pong:latest ./frontend

      - name: Push Backend Image
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/backend_ai_realtime_pong:latest

      - name: Push Frontend Image
        run: docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/frontend_ai_realtime_pong:latest
        
      - name: Deploy to K8s
        run: |
          kubectl set image deployment/backend-deployment backend=ghcr.io/${{ github.repository }}/backend:latest -n seu-namespace
          kubectl set image deployment/frontend-deployment frontend=ghcr.io/${{ github.repository }}/frontend:latest -n seu-namespace
          kubectl apply -f k8s/
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
